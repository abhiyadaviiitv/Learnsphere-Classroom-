      - MONGODB_DATABASE=${MONGODB_DATABASE:-classroom}
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - learnsphere-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
