      - MONGODB_DATABASE=${MONGODB_DATABASE:-classroom}
    depends_on:
      eureka-server:
        condition: service_healthy
      user-service:
        condition: service_healthy
    networks:
      - learnsphere-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
